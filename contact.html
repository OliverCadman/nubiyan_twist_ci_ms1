    <!-- Contact Form Section -->
    <main>
        <section>
                <div class="container-fluid contact-form-container" id="contact-hero">
                    <div class="opaque-overlay-contact">&nbsp;</div>
                <div class="row justify-content-between justify-content-md-around">
                    <div class="col-6 col-lg-3 col-md-4 order-2 representative-wrapper text-center">
                            <img id="strut-contact-img" class="rep-image" src="assets/icons/strut-contact.png" width="500" height="218" alt="Contact Strut Records">
                            <p>For Label Enquiries, contact: <a href="mailto:info@strutrecords.com" rel="noopener" class="mail-rep"><span class="block">info@strutrecords.com</span></a></p>
                    </div>
                    <div class="order-1 order-lg-2 col-12 col-md-10 col-lg-6">
                        <div class="form-wrapper">
                            <form action="#">
                                <fieldset>
                                    <legend class="contactform-legend"><h4>Get in Touch</h4></legend>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="fullname-input">Name:</label>
                                            <input type="text" id="fullname-input" name="name" class="form-control" placeholder="Enter Your Name" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="email-address">Email:</label>
                                            <input type="email" id="email-address" name="email-address" class="form-control" placeholder="Enter Your Email Address" required>
                                            <small id="email-guarantee">We won't share your email with anyone else</small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="textarea-questions">Questions/Comments:</label>
                                            <textarea class="form-control" id="textarea-questions" name="textarea-questions" rows="3" placeholder="Ask Us Anything" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn">Submit</button>
                                        </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 order-2 order-lg-3 text-center representative-wrapper">
                        <img id="earthagency-contact-img" class="rep-image" src="assets/icons/earthagency-contact.png" width="500" height="218" alt="Contact Earth Agency">
                        <p>For Booking Enquiries, contact: <a href="mailto:andre@earthagency.com" rel="noopener" class="mail-rep"><span class="block">andre@earth-agency.com</span></a></p>
                </div>
            </div>
        </div>
        </section>
</main>

                    </div>
                </div>

                            </li>
