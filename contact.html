    <main>
        <section id="contact-hero">
            <div class="container-fluid p-1">
                <div class="opaque-overlay-contact"></div>
                <div class="row no-gutters header-padding">
                    <div class="col-12">
                        <h1 class="page-header">Contact</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 col-md-3 order-2 representative-wrapper text-center">
                            <img id="strut-contact-img" class="rep-image" src="assets/icons/strut-contact.png" alt="Contact Strut Records">
                            <p>For Label Enquiries, contact: <a href="mailto:info@strutrecords.com" class="mail-rep"><span class="block">info@strutrecords.com</span></a></p>
                    </div>
                    <div class="order-1 order-md-2 col-12 col-md-6">
                        <div class="form-wrapper">
                            <form action="#">
                                <fieldset>
                                    <legend>Get in Touch</legend>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="name" id="name">Name:</label>
                                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
                                            <div class="valid-feedback">Looks Good</div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="email" id="email">Email:</label>
                                            <input type="email" id="email" class="form-control" placeholder="Enter Your Email Address">
                                            <small id="email-guarantee">We won't share your email with anyone else</small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="questions" id="questions">Questions/Comments:</label>
                                            <textarea class="form-control" id="questions" class="form-control" rows="3" colplaceholder="Ask Us Anything">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-6 col-md-3 order-2 order-md-3 mx-md-auto text-center representative-wrapper">
                        <img id="earthagency-contact-img" class="rep-image" src="assets/icons/earthagency-contact.png" alt="Contact Earth Agency">
                        <p>For Booking Enquiries, contact: <a href="mailto:andre@earthagency.com" class="mail-rep"><span class="block">andre@earth-agency.com</span></a></p>
                </div>
            </div>
        </section>

    </main>
